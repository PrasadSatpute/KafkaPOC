server.port=8181

#spring kafka consumer properties
spring.kafka.consumer.bootstrap-servers=AVENGERS:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.bootstrap-servers=AVENGERS:9092


#spring datasource
spring.datasource.url = jdbc:mysql://localhost:3306/democrud?allowPublicKeyRetrieval=true&useSSL=false
#&serverTimezone=UTC&useLegacyDatetimeCode=false&zeroDateTimeBehavior=CONVERT_TO_NULL     
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true